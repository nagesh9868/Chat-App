<!DOCTYPE html>
<html lang="en">

<head>
    <title>iChat - Realtime Node Socket.io Chat App</title>
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script defer src="client.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <img class="logo" src="Icon.png" alt="CWF">
    </nav>
<div class="container">
    <div class="message left">Nagesh: Hey How are you </div>
    <div class="message right">Ram: I am find, how about you and your family</div>
</div>
<div class="send">
    <form action="#" id="send-container" >
        <input type="text" name="messageInp" id="messageInp" placeholder="Type your Message">
        <button class="btn" type="submit">Send</button>
        </button>
    </form>
</div>    
</body>

</html>
